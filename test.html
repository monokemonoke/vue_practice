<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vueの練習 Vue公式ドキュメント</title>
</head>
<body>
    <div id="title">
        <h1><a href="https://v3.ja.vuejs.org/guide/introduction.html#%E5%AE%A3%E8%A8%80%E7%9A%84%E3%83%AC%E3%83%B3%E3%82%BF%E3%82%99%E3%83%AA%E3%83%B3%E3%82%AF%E3%82%99">
            Vue.js Docs</a>を試してみた</h1>
    </div>
    <!--a.ページ本体-->
    <div id="app1">
        <h2>1.カウンターの作成</h2>
        <p>Counter:{{counter}}</p>
        <button v-on:Click="stop()">{{StopButtonText}}</button>
    </div>

    <div id="app2">
        <h2>2.要素の属性を束縛（バインディング）</h2>
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound
            title!
        </span>
    </div>
    <!--Vue本体とtest.jsの読み込み。最後に-->
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js">
    </script>
    <script src="./lib/test.js"></script>
</body>
</html>
