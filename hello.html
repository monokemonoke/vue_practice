<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Vueの練習 速習Vue.js</title>
</head>
<body>
    <!--a.ページ本体-->
    <div id="app">
        <!--b.準備済みの値を出力-->
        <h1>{{message}}</h1>
        <!--c.ディレクティブを使用-->
        <p>以下の文はディレクティブを使用</p>
        <p v-text="message"></p>
        <p v-text="message">これはどうなる？</p>
        <p v-text="message">{2+3}</p>
        <p>ディレクティブでが付与されているものになにか書き込んでも変化しない.</p>
    </div>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <script src="./lib/hello.js"></script>
</body>
</html>
